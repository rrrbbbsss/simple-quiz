<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Simple Quiz</title>
</head>
<body>
    <!-- header -->
    <header>
        <div id="header-left">
            <!-- temp -->
            <div class="header-button">
                view high scores
            </div>
        </div>
        <div id="header-right">
            <!-- temp -->
            <div class="timer">
                time: 100
            </div>
        </div>
    </header>
    <!-- main "canvas" for quiz/highscores -->
    <main id="canvas">
        <div class="canvas">
        quiz/highscore
        </div>
    </main id="canvas">
</body>
</html>
